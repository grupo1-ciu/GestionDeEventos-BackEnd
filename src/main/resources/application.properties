spring.application.name=gestion-de-eventos

server.servlet.context-path=/eventostp
frontend.cors.url=${SPRING_CORS_URLS:http://localhost:*}

spring.datasource.url=${SPRING_DB_CONNECTION_STRING:jdbc:mysql://localhost:3306/eventos}
spring.datasource.username=${SPRING_DB_USERNAME:eventos}
spring.datasource.password=${SPRING_DB_PASSWORD:eventos}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#OSIV Pattern
spring.jpa.open-in-view=false


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.orm.jdbc.bind=trace

#Errores debug
logging.level.springframework.security = DEBUG

spring.main.allow-circular-references=true