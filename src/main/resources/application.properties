spring.application.name=gestion-de-eventos

server.servlet.context-path=/eventostp

spring.datasource.url=jdbc:mysql://localhost:3306/eventos
spring.datasource.username=root
spring.datasource.password=eventos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#<--me tira un error pero es de la unica forma q hace lo otro
spring.jpa.hibernate.ddl-auto=update 

spring.jpa.show-sql=true
#OSIV Pattern
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.orm.jdbc.bind=trace

#Errores debug
logging.level.springframework.security = DEBUG

spring.main.allow-circular-references=true